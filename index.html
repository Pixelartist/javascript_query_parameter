<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Read & Parse attached query parameter</title>
  </head>
  <body>
    <h1>Javascript Query Parameter Test</h1>
    <input type="button" value="Refresh Page with 1 parameter" onClick="window.location.href=window.location.href += '?param=42';">
    <input type="button" value="Refresh Page with 1 parameter" onClick="window.location.href=window.location.href += '?param=42&id=666';">
  </body>
</html>
